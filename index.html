<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly-Coffee</title>
    <!-- BOOTSTRAP -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9491897459690336"
     crossorigin="anonymous"></script>
</head>

<body class="text-center" background="assets/images/collage.png">
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="assets/images/coffee-cup.png" alt="coffee-cup" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal head-card">Sign Up To My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" placeholder = "First Name" name="fname" autocomplete="off" autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mid" placeholder = "Last Name" name="lname" autocomplete="off">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" placeholder="Email Address" name="email" autocomplete="off">
                <label for="floatingInput">Email Address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign Up</button>
            
        </form>
    </main>
  </body>
</html>
